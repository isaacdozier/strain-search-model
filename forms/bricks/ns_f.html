<form 
action="" 
onsubmit="new_strain('img')"
method="post">
	<div class="container">

	<h1>Insert New Strain Data</h1>

	Strain<input
	type="text" 
	class="form-control" 
	onkeyup="_s_f(this.value, 'strain')"/>
	<div id="strain_form_txt" ></div>

		<br/>

	Farm<input 
	type="text" 
	class="form-control" 
	onkeyup="_s_f(this.value, 'farm')"/>
	<div id="farm_form_txt"></div>

		<br/>

	Lot#<input 
	type="text" 
	class="form-control" 
	name="lot_number"/>

		<br/>

	Harvest Date<input 
	type="date" 
	class="form-control" 
	name="harvest_date"/>
		
		<br/>
		
	<input  
	class="form-control" 
	type="submit" 
	value="Submit" />	
	
	</div>
</form>
