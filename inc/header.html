<div class="page-header">
    <div class="input-group">
    	<form  
    		  method="get" 
    		  autocomplete="off"
    		  class="form-inline" 
    		  role="form">

  			<div class="form-group">
        		<input type="text" 
        			   id="search_txt" 
        			   value="" 
        			   name="q" class="form-control" 
        			   placeholder="Search for strain..." 
        			   onkeyup="strain_srch_hint(this.value)">
    		</div>
    	

    		<button type="button" 
    				onclick="search()"
    			    class="btn btn-default">
    		Search</button>
    	</form>
    </div>
    <div class="container">
	    <ul id="strain_txt_hint" class="list-group"></ul>
	</div>

	<button type="submit"
			onclick="new_strain('ns')" 
			class="btn btn-default">
    		New Strain</button>
</div>
